<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="open-form">Add New Book</button>
    <dialog>
        <form action="">
            <!-- <button id="close-modal">CLOSE MODAL</button> -->
            <div class="form-control"><label for="title">Title</label><input required id="title" type="text"></div>
            <div class="form-control"><label for="author">Author</label><input required id="author"  type="text"></div>
            <div class="form-control"><label for="pages">Pages</label><input required id="pages" type="number"></div>
            <div class="form-control"><label for="genre">Genre</label><input required id="genre" list="genre-list" type="text"></div>
            <div class="form-control"><label for="read">Read</label><input id="read" type="checkbox"></div>
            <datalist id="genre-list">
                <option value="Horror"></option>
                <option value="Drama"></option>
                <option value="Romance"></option>
                <option value="Historical Fiction"></option>
                <option value="Non-fiction"></option>
                <option value="Poetry"></option>
            </datalist>
            <button id="submit-book" type="button" class="add-book">Add Book</button>
        </form>
    </dialog>



    <div class="library"></div>


    <script src="script.js"></script>
</body>
</html>
